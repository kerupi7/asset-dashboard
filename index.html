            if (val === undefined || val === null || val === "") return '...';
            let str = String(val).replace(/[^0-9.-]/g, '');
            let num = parseFloat(str);
            if (isNaN(num)) return '...';

        }

            if (val === undefined || val === null || val === "") return '...';

        // 数値パーサー
        function parseNumber(val) {
            if (!val) return 0;
            let str = String(val).replace(/[^0-9.-]/g, '');
            let num = parseFloat(str);
            return isNaN(num) ? 0 : num;
        }

        // 持株比率パーサー
        function parseRatio(val) {
            if (!val) return 0;
            let str = String(val).replace(/[% ]/g, '');
            let num = parseFloat(str);
            if (isNaN(num)) return 0;
            if (Math.abs(num) <= 1 && num !== 0) return num * 100;
            return num;
        }

        function formatDateLabel(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr; 
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            return `${year}-${month}`;
        }

        function updateChartPeriod(months) {

                newData.stock = allHistoryData.stock;
                newData.trust = allHistoryData.trust;

                newData.stock = allHistoryData.stock.slice(-sliceCount);
                newData.trust = allHistoryData.trust.slice(-sliceCount);
                newData.cash = allHistoryData.cash.slice(-sliceCount);

            const formattedLabels = newData.labels.map(label => formatDateLabel(label));
            chartTrend.data.labels = formattedLabels;

        function getAvatarColor(name) {
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500', 'bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500', 'bg-blue-500', 'bg-indigo-500', 'bg-violet-500', 'bg-purple-500', 'bg-fuchsia-500', 'bg-pink-500', 'bg-rose-500'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) { hash = name.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash) % colors.length];
        }

        function getInitials(name) {
            if (!name) return '?';
            if (name.match(/^[A-Za-z0-9\s.,&]+$/)) {
                const parts = name.split(' ').filter(part => part.length > 0);
                if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
                return name.substring(0, 2).toUpperCase();
            }
            return name.charAt(0);
        }

        function getLogoUrl(name) {
            const sortedKeys = Object.keys(DOMAIN_MAP).sort((a, b) => b.length - a.length);
            for (const key of sortedKeys) {
                const domain = DOMAIN_MAP[key];
                if (key.length <= 3) {
                    const regex = new RegExp(`(^|\\s|\\()${key}($|\\s|\\))`, 'i');
                    if (regex.test(name)) {
                        if (domain.startsWith('http')) return domain;
                        return `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                    }
                } else {
                    if (name.toLowerCase().includes(key.toLowerCase())) {
                        if (domain.startsWith('http')) return domain;
                        return `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                    }
                }
            }
            let cleaned = name.toLowerCase().replace(/\s+(inc|corp|ltd|co|hd|group|holdings)\.?$/i, '').replace(/[^a-z0-9]/g, ''); 
            return `https://www.google.com/s2/favicons?domain=${cleaned}.com&sz=128`;

            const sortedKeys = Object.keys(TICKER_MAP).sort((a, b) => b.length - a.length);

            const jpMatch = name.match(/[0-9]{4}/);

            if (usMatch) {
                return `NASDAQ:${usMatch[1]}`; // デフォルトNASDAQ、外れたらごめん
            }
            
            return null; 
        }

                    <td class="p-2 sm:p-4">
                        <div class="flex items-center gap-2 sm:gap-3">
                            ${iconHtml}
                            <div class="flex flex-col">
                                <span class="font-bold text-slate-200 text-sm sm:text-base truncate max-w-[120px] sm:max-w-none" title="${stock.name}">${stock.name}</span>
                                <span class="text-xs text-slate-500 sm:hidden font-medium">${formatCurrency(stock.value)}</span>
                                <!-- スマホ表示用の持株比率追加 -->
                                <div class="flex items-center gap-1 sm:hidden mt-0.5">
                                    <div class="w-8 bg-dark-800 h-1.5 rounded-full overflow-hidden"><div class="h-full" style="width: ${ratioWidth}; background-color: ${chartColors[index % chartColors.length]}"></div></div>
                                    <span class="text-[10px] text-slate-400">${ratioDisplay}</span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="p-2 sm:p-4 hidden sm:table-cell">
                        <div class="flex items-center gap-2">
                            <span class="text-slate-200 font-bold w-12">${ratioDisplay}</span>
                            <div class="w-16 sm:w-24 bg-dark-900 h-2 rounded-full overflow-hidden"><div class="h-full" style="width: ${ratioWidth}; background-color: ${chartColors[index % chartColors.length]}"></div></div>
                        </div>
                    </td>
                    <td class="p-2 sm:p-4 text-right font-bold text-slate-200 hidden sm:table-cell">${formatCurrency(stock.value)}</td>
                    <td class="p-2 sm:p-4 text-right">
                        <div class="flex flex-col items-end">
                            <span class="font-bold ${gainClass} text-sm sm:text-base">${gainSign}${Math.round(parseNumber(stock.gain)).toLocaleString()}</span>
                            <span class="sm:hidden mt-1 ${perfClass} px-1.5 py-0.5 rounded text-[10px] font-bold border leading-none">${perfSign}${perfVal.toFixed(1)}%</span>
                        </div>
                    </td>
                    <td class="p-2 sm:p-4 text-right hidden sm:table-cell">
                        <span class="${perfClass} px-2 py-1 rounded text-xs font-bold border inline-flex justify-center items-center w-[70px] leading-none">${perfSign}${perfVal.toFixed(1)}%</span>
                    </td>
                `;
                tbody.appendChild(tr);

                totalStockVal += parseNumber(stock.value);
                totalStockGain += parseNumber(stock.gain);
                chartLabels.push(stock.name);
                chartData.push(parseNumber(stock.value));
            });

            document.getElementById('total-stock-val').innerText = formatCurrency(totalStockVal);
            const totalGainClass = (totalStockGain >= 0) ? 'text-accent-green' : 'text-accent-red';
            const totalGainSign = (totalStockGain >= 0) ? '+' : '';
            document.getElementById('total-stock-gain').className = `text-sm sm:text-lg font-bold ${totalGainClass}`;
            document.getElementById('total-stock-gain').innerText = totalGainSign + Math.round(totalStockGain).toLocaleString();

            const totalCost = totalStockVal - totalStockGain;
            let totalPerfVal = 0;
            if (totalCost !== 0) totalPerfVal = (totalStockGain / totalCost) * 100;
            const totalPerfSign = (totalPerfVal >= 0) ? '+' : '';
            const totalPerfClass = (totalPerfVal >= 0) ? 'text-accent-green' : 'text-accent-red';
            document.getElementById('total-stock-perf').className = `text-sm sm:text-lg font-bold ${totalPerfClass}`;
            document.getElementById('total-stock-perf').innerText = `${totalPerfSign}${totalPerfVal.toFixed(2)}%`;
        }

        async function fetchSheetData() {
            document.getElementById('display-total').innerText = "Loading...";
            
            if (typeof google !== 'undefined' && google.script) {
                google.script.run.withSuccessHandler(renderDashboard).withFailureHandler(onFailure).getData();
            } else {
                console.log("Fetching live data via HTTP...");
                const fetchUrl = API_URL.includes('?') ? API_URL + '&json=1' : API_URL + '?json=1';
                try {
                    const response = await fetch(fetchUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    renderDashboard(data);
                } catch (error) {
                    onFailure(error);
                    console.error("Fetch failed. Make sure the GAS deployment is 'Anyone' (access: anonymous).", error);
                }
            }
        }

        function renderDashboard(data) {
            if (typeof data === 'string') data = JSON.parse(data);
            console.log("Fetched Data:", data);

            document.getElementById('display-total').innerText = formatCurrency(data.total);
            document.getElementById('display-cash').innerText = formatCurrency(data.cash);
            document.getElementById('display-stock').innerText = formatCurrency(data.stock);
            document.getElementById('display-trust').innerText = formatCurrency(data.trust);
            document.getElementById('display-crypto').innerText = formatCurrency(data.crypto);

            const momVal = parseNumber(data.mom); 
            const totalVal = parseNumber(data.total); 
            let momText = '0%';
            let diffText = '...';
            let isPositive = true;
            let percentageForDisplay = 0; 
            let percentageForCalc = 0;   
            if (Math.abs(momVal) <= 1 && momVal !== 0) {
                    percentageForDisplay = momVal * 100;
                    percentageForCalc = momVal;
            } else {
                    percentageForDisplay = momVal;
                    percentageForCalc = momVal / 100;
            }
            isPositive = percentageForDisplay >= 0;
            momText = (percentageForDisplay > 0 ? '+' : '') + percentageForDisplay.toFixed(2) + '%';
            if (totalVal) {
                const lastMonthTotal = totalVal / (1 + percentageForCalc);
                const diffVal = totalVal - lastMonthTotal;
                diffText = (diffVal > 0 ? '+' : '') + Math.round(diffVal).toLocaleString();
            }
            document.getElementById('display-mom').innerText = momText;
            document.getElementById('display-mom-diff').innerText = diffText;
            const momContainer = document.getElementById('mom-container');
            const momIcon = document.getElementById('mom-icon');
            if (isPositive) {
                momContainer.className = "flex items-center text-xs text-accent-green font-medium";
                momIcon.className = "fa-solid fa-arrow-trend-up mr-1";
            } else {
                momContainer.className = "flex items-center text-xs text-accent-red font-medium";
                momIcon.className = "fa-solid fa-arrow-trend-down mr-1";
            }

            // ★S&P500ロジック★
            if (data.sp500) {
                const price = data.sp500.price || 0;
                // 表示更新のみ
                if (document.getElementById('sp-price')) {
                     document.getElementById('sp-price').innerText = formatUSD(price);
                }
            }

            // ★ドロップダウンの更新★
            if (data.stocks && data.stocks.length > 0) {
                const selector = document.getElementById('marketSymbolSelector');
                // 既存のオプションをクリア（S&P 500以外）
                selector.innerHTML = '<option value="FOREXCOM:SPX500">S&P 500</option><option value="FOREXCOM:NAS100">NASDAQ 100</option><option value="FX:USDJPY">USD/JPY</option>'; // NASDAQとUSDJPYを追加
                
                // 除外リスト
                const excludeList = ["NTT", "任天堂", "日清食品", "日清食品HD"]; 

                data.stocks.forEach(stock => {
                    // 除外チェック
                    if (excludeList.some(excluded => stock.name.includes(excluded))) return;

                    const ticker = getTradingViewSymbol(stock.name);
                    if (ticker) {
                        const option = document.createElement('option');
                        option.value = ticker;
                        option.text = stock.name;
                        selector.appendChild(option);
                    }
                });
            }

            const total = totalVal || 1;
            const pCash = Math.round((parseNumber(data.cash) / total) * 100);
            const pStock = Math.round((parseNumber(data.stock) / total) * 100);
            const pTrust = Math.round((parseNumber(data.trust) / total) * 100);
            const pCrypto = Math.round((parseNumber(data.crypto) / total) * 100);

            document.getElementById('percent-cash').innerText = pCash + '%';
            document.getElementById('percent-stock').innerText = pStock + '%';
            document.getElementById('percent-trust').innerText = pTrust + '%';
            document.getElementById('percent-crypto').innerText = pCrypto + '%';

            document.getElementById('bar-cash').style.width = pCash + '%';
            document.getElementById('bar-stock').style.width = pStock + '%';
            document.getElementById('bar-trust').style.width = pTrust + '%';
            document.getElementById('bar-crypto').style.width = pCrypto + '%';

            if (data.stocks && data.stocks.length > 0) {
                currentStocksData = data.stocks;
                renderStocksTable();
            } else {
                document.getElementById('stock-table-body').innerHTML = '<tr><td colspan="5" class="p-4 text-center text-slate-500">No stock data available.</td></tr>';
            }

            const budgetBody = document.getElementById('annual-budget-body');
            if (data.budgets && data.budgets.length > 0) {
                budgetBody.innerHTML = '';
                let sumLastYear = 0, sumBudget = 0, sumMonthly = 0, sumCurrent = 0, sumRemain = 0;
                data.budgets.forEach(b => {
                    const monthly = b.monthly !== undefined ? parseNumber(b.monthly) : Math.round(b.budget / 12);
                    const remain = b.remain !== undefined ? parseNumber(b.remain) : (b.budget - b.current);
                    sumLastYear += parseNumber(b.lastYear);
                    sumBudget += parseNumber(b.budget);
                    sumMonthly += monthly;
                    sumCurrent += parseNumber(b.current);
                    sumRemain += remain;
                    let remainClass = 'text-accent-green font-bold';
                    if (remain < 0) remainClass = 'text-rose-500 font-bold';
                    else if (remain === 0) remainClass = 'text-slate-500 font-bold';
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-dark-700/50 transition-colors';
                    tr.innerHTML = `<td class="p-3 sm:p-4 font-bold text-slate-200 sticky left-0 bg-dark-800 border-r border-dark-700">${b.category}</td><td class="p-3 sm:p-4 text-right text-slate-500">${formatCurrency(b.lastYear)}</td><td class="p-3 sm:p-4 text-right text-slate-200 font-medium">${formatCurrency(b.budget)}</td><td class="p-3 sm:p-4 text-right text-slate-400">${formatCurrency(monthly)}</td><td class="p-3 sm:p-4 text-right text-slate-200">${formatCurrency(b.current)}</td><td class="p-3 sm:p-4 text-right ${remainClass}">${formatCurrency(remain)}</td>`;
                    budgetBody.appendChild(tr);
                });
                const trTotal = document.createElement('tr');
                trTotal.className = 'bg-dark-900 font-bold border-t-2 border-dark-700';
                trTotal.innerHTML = `<td class="p-3 sm:p-4 text-emerald-400 sticky left-0 bg-dark-900 border-r border-dark-700">合計</td><td class="p-3 sm:p-4 text-right text-slate-500">${formatCurrency(sumLastYear)}</td><td class="p-3 sm:p-4 text-right text-white">${formatCurrency(sumBudget)}</td><td class="p-3 sm:p-4 text-right text-slate-400">${formatCurrency(sumMonthly)}</td><td class="p-3 sm:p-4 text-right text-white">${formatCurrency(sumCurrent)}</td><td class="p-3 sm:p-4 text-right text-indigo-400">${formatCurrency(sumRemain)}</td>`;
                budgetBody.appendChild(trTotal);
                document.getElementById('total-budget-remaining').innerText = formatCurrency(sumRemain);
            } else {
                budgetBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-slate-500">No budget data available.</td></tr>';
            }

            const monthlyBody = document.getElementById('monthly-budget-body');
            if (data.monthlyBudgets && data.monthlyBudgets.length > 0) {
                monthlyBody.innerHTML = '';
                let mSumBudget = 0, mSumActual = 0, mSumDiff = 0;
                data.monthlyBudgets.forEach(mb => {
                    mSumBudget += parseNumber(mb.budget);
                    mSumActual += parseNumber(mb.actual);
                    mSumDiff += parseNumber(mb.diff);
                    let diffClass = 'text-accent-green font-bold';
                    if (mb.diff < 0) diffClass = 'text-rose-500 font-bold';
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-dark-700/50';
                    tr.innerHTML = `<td class="p-3 sm:p-4 font-bold text-slate-200">${mb.category}</td><td class="p-3 sm:p-4 text-right text-slate-500">${formatCurrency(mb.budget)}</td><td class="p-3 sm:p-4 text-right text-slate-200">${formatCurrency(mb.actual)}</td><td class="p-3 sm:p-4 text-right ${diffClass}">${formatCurrency(mb.diff)}</td>`;
                    monthlyBody.appendChild(tr);
                });
                const trMTotal = document.createElement('tr');
                trMTotal.className = 'bg-dark-900 font-bold border-t-2 border-dark-700';
                trMTotal.innerHTML = `<td class="p-3 sm:p-4 text-emerald-400">合計</td><td class="p-3 sm:p-4 text-right text-slate-500">${formatCurrency(mSumBudget)}</td><td class="p-3 sm:p-4 text-right text-white">${formatCurrency(mSumActual)}</td><td class="p-3 sm:p-4 text-right text-emerald-400">${formatCurrency(mSumDiff)}</td>`;
                monthlyBody.appendChild(trMTotal);
                const diffElem = document.getElementById('monthly-budget-diff');
                diffElem.innerText = (mSumDiff >= 0 ? '+' : '') + formatCurrency(mSumDiff);
                diffElem.className = mSumDiff >= 0 ? 'text-emerald-400 font-bold ml-1' : 'text-rose-500 font-bold ml-1';
            } else {
                monthlyBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-slate-500">No monthly data.</td></tr>';
            }

            if (data.history) {
                allHistoryData = data.history;
                const currentPeriod = document.getElementById('periodSelector').value;
                updateChartPeriod(currentPeriod);
            }
        }

        function onFailure(error) {
            console.error("データ取得エラー:", error);
            document.getElementById('display-total').innerText = "Error";
            document.getElementById('stock-table-body').innerHTML = '<tr><td colspan="5" class="p-4 text-center text-rose-500">Failed to load data.</td></tr>';
        }

        window.onload = function() {
            initCharts();
            fetchSheetData();
        };

        function initCharts() {
            const ctxTrend = getContext('trendChart');
            if (ctxTrend) {
                chartTrend = new Chart(ctxTrend, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: '暗号資産', data: [], borderColor: '#8b5cf6', backgroundColor: 'rgba(139, 92, 246, 0.6)', fill: true, tension: 0.4 },
                            { label: '米国株', data: [], borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.6)', fill: true, tension: 0.4 },
                            { label: '投資信託', data: [], borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.6)', fill: true, tension: 0.4 },
                            { label: '現金・預金', data: [], borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.6)', fill: true, tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: true, position: 'top', align: 'end', labels: { boxWidth: 10, usePointStyle: true, color: '#94a3b8' } },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) label += ': ';
                                        if (context.parsed.y !== null) label += '¥ ' + context.parsed.y.toLocaleString();
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { 
                                stacked: true, 
                                grid: { borderDash: [2, 4], drawBorder: false, color: '#334155' }, 
                                ticks: { callback: function(value) { return '¥ ' + value.toLocaleString(); }, color: '#94a3b8' } 
                            },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });
            }
        }
    </script>
